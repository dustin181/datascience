<!DOCTYPE html>
<html>
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
        crossorigin="anonymous">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
      <link rel="stylesheet" href="static/css/style.css">
      <title>Dashboard</title>
  </head>
  <body>

    <nav class="navbar navbar-expand-sm navbar-dark bg-dark p-0">
    <div class="container">
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav">
            <li class="nav-item px-2">
                <a href="{{ url_for('index') }}" class="nav-link active">Dashboard</a>
            </li>
            <li class="nav-item px-2">
                <a href="{{ url_for('get_all_posts') }}" class="nav-link">Posts</a>
            </li>
            <li class="nav-item px-2">
                <a href="{{ url_for('get_all_posts_from_database_and_return_sentiment') }}"
                   class="nav-link">Sentiment</a>
            </li>
            <li class="nav-item px-2">
                <a href="{{ url_for('get_all_posts_from_database_and_return_posts_for_ticker') }}" class="nav-link">Tickers</a>
            </li>
            <li class="nav-item px-2">
                <a href="{{ url_for('get_all_posts_from_database_and_return_strikes_and_dates') }}" class="nav-link">Strikes</a>
            </li>
            <li class="nav-item px-2">
                <a href="http://www.opricot.com/ticker/spy/optiongraphs" target="_blank" class="nav-link">SPY Open Interest</a>
            </li>
        </ul>

      </div>
    </div>
  </nav>
    <div class="container">
        {%block content%}
        {%endblock%}
    </div>
  <script src="static/js/jquery-3.3.1.min.js"></script>
  <script src="static/js/bootstrap.min.js"></script>
  </body>
</html>
